<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <style>
    ul {
      list-style: none;
    }

    h3 {
      /* text-align: center; */
      margin-left: 10%;
    }

    .submit {
      width: 180px;
      background-color: gray;
      color: white;
    }
  </style>
</head>

<body>
  <form>
    <h3>회 원 가 입</h3>
    <ul>
      <li>
        <label for="loginID">아이디</label><br>
        <input type="text" id="loginID">
      </li>
      <li>
        <label for="loginPW">비밀번호</label><br>
        <input type="password" id="loginPW">
      </li>
      <li>
        <label for="checkPW">비밀번호확인</label><br>
        <input type="password" id="checkPW">
      </li>
      <li>
        <label for="telNum">전화번호</label><br>
        <input type="tel" id="telNum">
      </li>
      <li>
        <label for="nickName">별칭</label><br>
        <input type="text" id="nickName">
      </li>
      <li>지역<br>
        <select name="town">
          <option value="choice">== 선택 ==</option>
          <option value="1">서울/경기</option>
          <option value="2">충청</option>
          <option value="3">강원</option>
          <option value="4">전라</option>
          <option value="5">경상</option>
          <option value="6">제주</option>
          <option value="7">그외</option>
        </select>
      </li>
      <li>성별<br>
        <input type="radio" name="sex" value="m">남자
        <input type="radio" name="sex" value="f">여자
      </li>
      <li>취미<br>
        <input type="checkbox" value="1">독서
        <input type="checkbox" value="2">음악감상
        <input type="checkbox" value="3">운동
        <input type="checkbox" value="4">게임
      </li>
      <li>생년월일<br>
        <input type="date" value="2020-10-21">
      </li>
      <p>
        <li>
          <input type="submit" class="submit" value="회 원 가 입">
        </li>
      </p>
    </ul>
  </form>
</body>

</html>
