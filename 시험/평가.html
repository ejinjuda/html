<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>평가</title>
  <link rel="stylesheet" href="평가.css">
</head>
<body>
  <!-- upper most -->
  <div class="upper-most">
    <div class="container container-um">
      <ul class="welcome">
        <li><a href="">로그인</a></li>
        <li><a href="">회원가입</a></li>
      </ul>
    </div>
  </div>

  <!-- header -->
  <header>
    <div class="container container-h">
      <img src="img/main.jpg">
    </div>
  </header>


  <!-- nav -->
  <nav>
    <div class="container container-n">
      <ul class="menu">        
        <li class=><a href="http://">웹표준</a></li>
        <li class=><a href="http://">자바</a></li>
        <li class=><a href="http://">안드로이드</a></li>
        <li class=><a href="http://">데이터베이스</a></li>
        <li class=><a href="http://">스프링</a></li>
      </ul>
    </div>
  </nav>

  <!-- main -->
  <main>
    <div class="container container-m">
      <aside></aside>
      <section>
        <h3>회 원 가 입</h3>
        <form class="form">
          <ul class="list">
            <li>
              <label for="loginID">아이디</label><br>
              <input class="textbox" type="text" id="loginID">
            </li>
            <li>
              <label for="loginPW">비밀번호</label><br>
              <input class="textbox" type="password" id="loginPW">
            </li>
            <li>
              <label for="checkPW">비밀번호확인</label><br>
              <input class="textbox" type="password" id="checkPW">
            </li>
            <li>
              <label for="telNum">전화번호</label><br>
              <input class="textbox" type="tel" id="telNum">
            </li>
            <li>
              <label for="nickName">별칭</label><br>
              <input class="textbox" type="text" id="nickName">              
            </li>
            <li>지역<br>
              <select name="region">
                <option value="choice">== 선 택 ==</option>
                <option value="1">서울</option>
                <option value="2">부산</option>
                <option value="3">대구</option>
                <option value="4">대전</option>
                <option value="5">울산</option>          
              </select>
            </li>
            <li>성별<br>
              <input type="radio" name="sex" value="m">남자
              <input type="radio" name="sex" value="f">여자
            </li>
            <li>취미<br>
              <input type="checkbox" value="1">독서
              <input type="checkbox" value="2">음악감상
              <input type="checkbox" value="3">운동
              <input type="checkbox" value="4">게임
            </li>
            <li>생년월일<br>
              <input class="textbox" type="date" value="2020-10-21">
            </li>
            <div class="container-s">
              <p><input class="textbox submit" type="submit" class="submit" value="회 원 가 입"></p>
            </div>
          </ul>
        </form>
      </section>
      <div>
        <div class="clearfix"></div>
      </div>
    </div>
  </main>

  <!-- footer -->
  <footer>
    <div class="container container-f">
      <p>Copyright by Jinju All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
