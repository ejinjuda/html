<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>main</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
    <div class="header">
      <ul class="welcome">
        <li><a href="">로그인</a></li>
        <li><a href="">회원가입</a></li>
      </ul>
    </div>
    <div class="wrap-upper">
      <div class="upper">
        <img src="img/main.jpg">
      </div>
    </div>
  </header>
  <nav>
    <div class="wrap-container">
      <div class="container">
        <div class="nav">
          <ul>
            <li class="menu"><a href="http://">웹표준</a></li>
            <li class="menu"><a href="http://">자바</a></li>
            <li class="menu"><a href="http://">안드로이드</a></li>
            <li class="menu"><a href="http://">데이터베이스</a></li>
            <li class="menu"><a href="http://">스프링</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  <main>
    <div class="content">
      <aside> </aside>
      <section>
        <div class="wrap-form">
          <h3 class="join">회 원 가 입</h3>
          <form class="form">
            <ul class=>
              <div class="list">
                <li class="line-val">
                  <label for="loginID">아이디</label><br>
                  <input type="text" class="textbox" id="loginID">
                </li>
                <li class="line-val">
                  <label for="loginPW">비밀번호</label><br>
                  <input type="password" class="textbox" id="loginPW">
                </li>
                <li class="line-val">
                  <label for="checkPW">비밀번호확인</label><br>
                  <input type="password" class="textbox" id="checkPW">
                </li>
                <li class="line-val">
                  <label for="telNum">전화번호</label><br>
                  <input type="tel" class="textbox" id="telNum">
                </li>
                <li class="line-val">
                  <label for="nickName">별칭</label><br>
                  <input type="text" class="textbox" id="nickName">
                </li>
                <li class="line-val">지역<br>
                  <select name="region">
                    <option value="choice">== 선 택 ==</option>
                    <option value="1">서울</option>
                    <option value="2">부산</option>
                    <option value="3">대구</option>
                    <option value="4">대전</option>
                    <option value="5">울산</option>
                  </select>
                </li>
                <li class="line-val">성별<br>
                  <input type="radio" name="sex" value="m">남자
                  <input type="radio" name="sex" value="f">여자
                </li>
                <li class="line-val">취미<br>
                  <input type="checkbox" value="1">독서
                  <input type="checkbox" value="2">음악감상
                  <input type="checkbox" value="3">운동
                  <input type="checkbox" value="4">게임
                </li>
                <li class="line-val">생년월일<br>
                  <input type="date" value="연도-월-일" class="textbox">
                </li>
              </div>
              <div class="wrap-submit">
                <p><input type="submit" class="submit" value="회 원 가 입"></p>
              </div>
            </ul>
          </form>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="wrap-footer">
      <div class="footer">
        <div class="clearfix">
          <p>
            Copyright by Gildong Hong. All rights Riserved.
          </p>
        </div>
      </div>
    </div>
  </footer>

</body>

</html>
