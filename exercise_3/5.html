<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>도형 서식 폼 만들기</title>
</head>

<body>
  <h3>도형 서식 폼 만들기</h3>
  <hr>
  <form>
    <fieldset>
      <legend>도형 서식 입력</legend>
      <div>
        선종류
        <select name="type">
          <option value="1">선없음</option>
          <option value="2">실선</option>
          <option value="3">점선</option>
        </select>
        <br>
      </div>
      선두께
      <input type="number" min="1" max="10" step="1">
      선색
      <input type="color" value="#00BFFF" onchange="document.body.stylecolor=this.value">
      <br>

      투명도(0~100) :
      <input type="range" min="0" max="100" list="range">
      <datalist id="range">
        <option value="10" label="low">
        <option value="50" label="medium">
        <option value="90" label="high">
      </datalist>
    </fieldset>
  </form>
</body>

</html>
