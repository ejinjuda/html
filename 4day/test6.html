<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&display=swap" 
        rel="stylesheet">
  <style>
    ul {
      margin-left: 0px;
      list-style: none;
      overflow: hidden;
      background-color: #333;
      font-family: "Jua", sans-serif;
      padding: 10px;
    }
    ul li {
      float: left;
      color: #ccc;
      padding: 3px 5px;
    }
    ul li:hover {
      background-color: #000;
      color: white;
      cursor: pointer;
      /* text-shadow: 3px 3px orange; */
      box-shadow: 3px 3px 10px #999, 
                  -3px -3px -10px #999;
    }
  </style>
</head>
<body>
  <ul>
    <li>menu1</li>
    <li>menu2</li>
    <li>menu3</li>
    <li>menu4</li>
    <li>menu5</li>
  </ul>
</body>
</html>
